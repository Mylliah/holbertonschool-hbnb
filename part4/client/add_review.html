<div id="message" class="message" style="display: none;"></div>
<form id="review-form" class="add-review form" onsubmit="return false;">
    <h2>Add a Review</h2>
    <input type="hidden" id="place_id" value="">
    <label for="text">Your Review:</label>
    <textarea id="text" placeholder="Share your experience..." required></textarea>
    <label for="rating">Rating:</label>
    <select id="rating" required>
        <option value="">--Select a rating--</option>
        <option value="1">⭐ (1 star)</option>
        <option value="2">⭐⭐ (2 stars)</option>
        <option value="3">⭐⭐⭐ (3 stars)</option>
        <option value="4">⭐⭐⭐⭐ (4 stars)</option>
        <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
    </select>
    <button type="button" onclick="submitReview(event)">Submit Review</button>
</form>
<script src="add_review.js"></script>
